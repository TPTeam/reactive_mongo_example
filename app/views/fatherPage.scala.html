@()(implicit paths: controllers.CRUDerPaths)

@main("Father - Page") {
	<div class="centered">
	<ul class="menu">
		 <li>
		    <a href="/granpa">Granpa</a>
		 </li>
		 <li>
		    <a href="/father">Father</a>
		 </li>
		 <li>
			<a href="/son">Son</a>
		</li>
	</ul>
	
	<div>
		 <ul>
	    	<li>
				<a href="@paths.create">
					<h3>Create New</h3>
				</a>
			</li>
		</ul>					
	</div>
	
	<table id="father_table">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
		</tr>
	</thead>
	<tbody></tbody>
	</table>
	
	</div>
	
	<script>
		$(document).ready(function() {

			//Using dataTable (jQuery plugin: http://datatables.net/)

			oTable = $("#father_table").dataTable({

				"iDisplayLength" : 20,
				"bProcessing" : true,
				"bAutoWidth" : false,
				"aaSorting" : [ [ 1, "asc" ] ],
				"fnRowCallback" : function(nRow, aData, iDisplayIndex) {
					$('td:eq(0)', nRow).html('<a href="@paths.edit/' + aData[0] + '">' + aData[1] + '</a>');
					return nRow;
				},
				"bServerSide" : true,
				"bJQueryUI" : true,
				"bRetrieve" : true,
				"sAjaxSource" : "@routes.FatherController.table()",
				"aoColumnDefs" : [ {
					"bSearchable" : false,
					"bVisible" : false,
					"aTargets" : [ 0 ]
				}, {
					"sWidth" : "20%",
					"aTargets" : [ 1 ]
				} ]

			});

		})
	</script>
	
}
