@(gpform: Form[models.GrandPa])(implicit request: RequestHeader, paths: controllers.helper.CRUDerPaths)

@import helper._

<div class="centered">
	@navigator()
</ul>

@helper.form(action = new play.api.mvc.Call("POST",paths.submit)) {
     <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
     <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
     
     <div class="centered form">
	    <ul>
	    	<li>
	    		@inputText(gpform("id"))
	    	</li>
	    	<li>
	    		@inputText(gpform("name"))
	    	</li>
	    	<li>
	    		@inputText(gpform("sons"))
	    		<label for="sons_field" class="little">Please, insert elements like a JSON array (i.e. ["526f9c77e4b083eec04dee31", "526e9709e4b054fb03a1574c"])</label>
	    	</li>
	    	<li class="remove">
	    		<input id="remove" type="checkbox" name="remove" />
	    		<label for="remove"></label>
	    	</li>
	    
	    </ul>
	    
	    <input type="submit" />
     	<img src="@routes.Assets.at("images/abe.png")" />
    </div>
}
